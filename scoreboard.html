<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">

      <title> Scoreboard Overlay </title>

      <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js" type="text/javascript"></script>
      <script src="lib/jquery-3.3.1.js" type="text/javascript"></script>
      <script src="scoreboard.js" type="text/javascript"></script>

      <link href="scoreboard.css" rel="stylesheet" type="text/css"/>
      <link href="panel.css" rel="stylesheet" type="text/css">
    </head>
    <body>
      <div id="divpanel">
        <img id="scoreboard" src="res/scoreboard.png">
        <img id="bo3" src="res/bo3.png">
        <img id="bo5" src="res/bo5.png">
        <img id="bo7" src="res/bo7.png">
        <img id="blue1" src="res/blue1.png">
        <img id="blue2" src="res/blue2.png">
        <img id="blue3" src="res/blue3.png">
        <img id="blue4" src="res/blue4.png">
        <img id="orange1" src="res/orange1.png">
        <img id="orange2" src="res/orange2.png">
        <img id="orange3" src="res/orange3.png">
        <img id="orange4" src="res/orange4.png">

        <div id="divBlueName">
          <span id="blueName" data-bind="text: blueName">Orange Name</span>
        </div>

        <div id="divBluePrimary"></div>
        <div id="divBlueSecondary"></div>

        <div id="divOrangeName">
          <span id="orangeName" data-bind="text: orangeName">Blue Name</span>
        </div>

        <div id="divOrangePrimary"></div>
        <div id="divOrangeSecondary"></div>
      </div>
    </body>
