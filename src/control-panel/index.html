<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title> Overlay Editor </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js" type="text/javascript"></script>
  <!-- <script src="lib/jquery-3.3.1.js"></script> -->
  <script src="/control-panel/editor.js"></script>
  <link href="/control-panel/editor.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <form action="/save_data.php" method="POST" id="control-panel-form" name="control-panel-form">
    <div class="grid-container">
      <fieldset class="fieldset-people">
        <div id="casters" class="box">
          <p class="aligned">
            <label class="relative" id="textlabel"> Caster 1 </label>
            <input class="relative" data-bind="value: caster1" id="caster1" type="text" name="caster1">
          </p>
          <p class="aligned">
            <label class="relative" id="textlabel"> Caster 2 </label>
            <input class="relative" data-bind="value: caster2" id="caster2" type="text" name="caster2">
          </p>
        </div>

        <br>

        <div id="blueDiv" class="box">
          <p class="aligned">
            <label class="relative" id="textlabel"> Blue Team Name </label>
            <input class="relative" data-bind="value: blueName" id="blueName" type="text" name="blueName">
          </p>

          <p class="aligned">
            <label class="relative" id="textlabel"> Blue Player 1 </label>
            <input class="relative" data-bind="value: blueP1" id="blueP1" type="text" name="blueP1">
          </p>

          <p class="aligned">
            <label class="relative" id="textlabel"> Blue Player 2 </label>
            <input class="relative" data-bind="value: blueP2" id="blueP2" type="text" name="blueP2">
          </p>

          <p class="aligned">
            <label class="relative" id="textlabel"> Blue Player 3 </label>
            <input class="relative" data-bind="value: blueP3" id="blueP3" type="text" name="blueP3">
          </p>

          <p class="aligned">
            <label class="relative" id="textlabel"> Blue Player 4 </label>
            <input class="relative" data-bind="value: blueP4" id="blueP4" type="text" name="blueP4">
          </p>

          <p class="aligned">
            <label class="relative" id="textlabel"> Blue Player 5 </label>
            <input class="relative" data-bind="value: blueP5" id="blueP5" type="text" name="blueP5">
          </p>
        </div>

        <br>

        <div id="orangeDiv" class="box">
          <p class="aligned">
            <label class="relative" id="textlabel"> Orange Team Name </label>
            <input class="relative" data-bind="value: orangeName" id="orangeName" type="text" name="orangeName">
          </p>

          <p class="aligned">
            <label class="relative" id="textlabel"> Orange Player 1 </label>
            <input class="relative" data-bind="value: orangeP1" id="orangeP1" type="text" name="orangeP1">
          </p>

          <p class="aligned">
            <label class="relative" id="textlabel"> Orange Player 2 </label>
            <input class="relative" data-bind="value: orangeP2" id="orangeP2" type="text" name="orangeP2">
          </p>

          <p class="aligned">
            <label class="relative" id="textlabel"> Orange Player 3 </label>
            <input class="relative" data-bind="value: orangeP3" id="orangeP3" type="text" name="orangeP3">
          </p>

          <p class="aligned">
            <label class="relative" id="textlabel"> Orange Player 4 </label>
            <input class="relative" data-bind="value: orangeP4" id="orangeP4" type="text" name="orangeP4">
          </p>

          <p class="aligned">
            <label class="relative" id="textlabel"> Orange Player 5 </label>
            <input class="relative" data-bind="value: orangeP5" id="orangeP5" type="text" name="orangeP5">
          </p>
        </div>
      </fieldset>

      <fieldset class="fieldset-teams">
        <div class="scoreboard">
          <p>
            <label> Blue Team Colors </label>
            <input data-bind="value: bluePrimary" id="bluePrimary" type="text" name="bluePrimary" placeholder="Primary">
            <input data-bind="value: blueSecondary" id="blueSecondary" type="text" name="blueSecondary" placeholder="Secondary">
          </p>

          <p>
            <label> Orange Team Colors </label>
            <input data-bind="value: orangePrimary" id="orangePrimary" type="text" name="orangePrimary" placeholder="Primary">
            <input data-bind="value: orangeSecondary" id="orangeSecondary" type="text" name="orangeSecondary" placeholder="Secondary">
          </p>

          <p>
            <label id="textLabel"> Best of: </label>
            <select id="bestOf" data-bind= "options: bestOf, value: selectedBestOf" name="bestOf"></select>
          </p>
          <p>
            <label id="textLabel">Blue Wins: </label>
            <select id="blueWins" data-bind= "options: blueWins, value: selectedBlueWins" name="blueWins"></select>
          </p>
          <p>
            <label id="textLabel">Orange Wins: </label>
            <select id="orangeWins" data-bind= "options: orangeWins, value: selectedOrangeWins" name="orangeWins"></select>
          </p>
          <p>
            <label>Ticker text</label>
            <input data-bind="value: tickerText" type="text" id="tickerText" name="tickerText">
          </p>
          <p>
            <label id="textLabel">Ticker Speed: </label>
            <input data-bind="value: tickerSpeed" id="tickerSpeed" type="text" name="tickerSpeed" placeholder="0">
          </p>
          <p>
            <label id="textLabel">Event Title </label>
            <input data-bind="value: eventTitle" id="eventTitle" type="text" name="eventTitle">
          </p>

          <input id="submitButton" type="submit" value="Submit">

        </div>
      </fieldset>

      <fieldset class="fieldset-scores">
        <p class="aligned">
          <label class="relative" id="textlabel">Game 1 Blue Score</label>
          <input class="relative" data-bind="value: game1BlueScore" id="game1BlueScore" type="text" name="game1BlueScore">
          <label class="relative" id="textlabel">Game 1 Orange Score</label>
          <input class="relative" data-bind="value: game1OrangeScore" id="game1OrangeScore" type="text" name="game1OrangeScore">
        </p>
        <p class="aligned">
          <label class="relative" id="textlabel">Game 2 Blue Score</label>
          <input class="relative" data-bind="value: game2BlueScore" id="game2BlueScore" type="text" name="game2BlueScore">
          <label class="relative" id="textlabel">Game 2 Orange Score</label>
          <input class="relative" data-bind="value: game2OrangeScore" id="game2OrangeScore" type="text" name="game2OrangeScore">
        </p>
        <p class="aligned">
          <label class="relative" id="textlabel">Game 3 Blue Score</label>
          <input class="relative" data-bind="value: game3BlueScore" id="game3BlueScore" type="text" name="game3BlueScore">
          <label class="relative" id="textlabel">Game 3 Orange Score</label>
          <input class="relative" data-bind="value: game3OrangeScore" id="game3OrangeScore" type="text" name="game3OrangeScore">
        </p>
        <p class="aligned">
          <label class="relative" id="textlabel">Game 4 Blue Score</label>
          <input class="relative" data-bind="value: game4BlueScore" id="game4BlueScore" type="text" name="game4BlueScore">
          <label class="relative" id="textlabel">Game 4 Orange Score</label>
          <input class="relative" data-bind="value: game4OrangeScore" id="game4OrangeScore" type="text" name="game4OrangeScore">
        </p>
        <p class="aligned">
          <label class="relative" id="textlabel">Game 5 Blue Score</label>
          <input class="relative" data-bind="value: game5BlueScore" id="game5BlueScore" type="text" name="game5BlueScore">
          <label class="relative" id="textlabel">Game 5 Orange Score</label>
          <input class="relative" data-bind="value: game5OrangeScore" id="game5OrangeScore" type="text" name="game5OrangeScore">
        </p>
        <p class="aligned">
          <label class="relative" id="textlabel">Game 6 Blue Score</label>
          <input class="relative" data-bind="value: game6BlueScore" id="game6BlueScore" type="text" name="game6BlueScore">
          <label class="relative" id="textlabel">Game 6 Orange Score</label>
          <input class="relative" data-bind="value: game6OrangeScore" id="game6OrangeScore" type="text" name="game6OrangeScore">
        </p>
        <p class="aligned">
          <label class="relative" id="textlabel">Game 7 Blue Score</label>
          <input class="relative" data-bind="value: game7BlueScore" id="game7BlueScore" type="text" name="game7BlueScore">
          <label class="relative" id="textlabel">Game 7 Orange Score</label>
          <input class="relative" data-bind="value: game7OrangeScore" id="game7OrangeScore" type="text" name="game7OrangeScore">
        </p>
      </fieldset>
    </div>
  </form>
</body>
