<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">

      <title> Scoreboard Overlay </title>

      <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js" type="text/javascript"></script>
      <script src="/lib/jquery-3.3.1.js" type="text/javascript"></script>
      <script src="/scoreboard/scoreboard.js" type="text/javascript"></script>

      <link href="/panel.css" rel="stylesheet" type="text/css">
      <link href="./scoreboard.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
      <div id="divpanel">
        <img id="bo3" src="/res/bo_3.png">
        <img id="bo5" src="/res/bo_5.png">
        <img id="bo7" src="/res/bo_7.png">
        <img id="game1" src="/res/game_1.png">
        <img id="game2" src="/res/game_2.png">
        <img id="game3" src="/res/game_3.png">
        <img id="game4" src="/res/game_4.png">
        <img id="game5" src="/res/game_5.png">
        <img id="game6" src="/res/game_6.png">
        <img id="game7" src="/res/game_7.png">
        <img id="scorebug-bottom-bar" src="/res/scorebug_bottom_perfect.png">
        <img id="scorebug-bar-masks-home" src="/res/scorebug_bar_mask_small.png">
        <img id="scorebug-bar-masks-away" src="/res/scorebug_bar_mask_small.png">
        <img id="home-team-separator" src="/res/scorebug_bar_separator_small.png">
        <img id="away-team-separator" src="/res/scorebug_bar_separator_small.png">
        
        <div id="home-team-box" data-bind="style: { 'background-color': blueColorPrimary() }"></div>
        <div id="away-team-box" data-bind="style: { 'background-color': orangeColorPrimary() }"></div>

        <div id="blue-team-div" data-bind="style: { color: blueTextColor() }">
          <div id="divBlueName" data-bind="text: blueName">Blue</div>
          <div id="divBlueWins" data-bind="text: blueWins">3</div>
        </div>

        <div id="orange-team-div" data-bind="style: { color: orangeTextColor() }">
          <div id="divOrangeName" data-bind="text: orangeName">Orange</div>
          <div id="divOrangeWins" data-bind="text: orangeWins">1</div>
        </div>

        <div id="scorebug-bottom-div">
          <div id="divGameNumber" data-bind="text: gameNumber">GAME 0</div>
          <div id="divSeriesLength" data-bind="text: seriesLength">BEST OF 0</div>
        </div>

      </div>
    </body>
