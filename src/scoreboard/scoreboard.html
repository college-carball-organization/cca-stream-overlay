<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS - CCA Scorebug</title>
    <link rel="stylesheet" type="css" href="scoreboard.css">
</head>
<body>
    <div class="page-container">
        <div class="scorebug-container">
            <div class="scorebug-top-peak">
                <div data-bind="scorebug-title" class="scorebug-title">OPEN CIRCUIT #3 &bull; SEMIFINALS</div>
                <div class="scorebug-series-info">
                    <div class="game-number-cover"></div>
                    <div data-bind="game-number" class="scorebug-series-game">GAME 5</div>
                    <div data-bind="best-of" class="scorebug-series-best-of">BEST OF 7</div>
                </div>
            </div>
            <div class="scorebug-main">
                <div data-bind="team-0-background" class="scorebug-main-team scorebug-main-team-0">
                    <div class="scorebug-main-team-horizontal-flex">
                        <div class="scorebug-main-team-name-and-wins">
                            <div data-bind="team-0-name" class="scorebug-main-team-name">
                                HOME
                            </div>
                            <div data-bind="team-0-series-wins" class="scorebug-main-team-wins">
                                <div class="scorebug-main-team-win filled"></div>
                                <div class="scorebug-main-team-win filled"></div>
                                <div class="scorebug-main-team-win"></div>
                                <div class="scorebug-main-team-win"></div>
                            </div>
                        </div>
                        <div data-bind="team-0-swoosh" class="scorebug-main-swoosh scorebug-main-swoosh-team-0"></div>
                        <div class="scorebug-main-team-record">
                            <div data-bind="team-0-record" class="scorebug-main-team-record-value"></div>
                        </div>
                    </div>
                </div>
                <div class="scorebug-main-score-container">
                    <div class="scorebug-main-score scorebug-main-score-team-0">
                        <div data-bind="team-0-score" class="scorebug-main-score-team-0-value">3</div>
                    </div>
                    <div class="scorebug-main-score-divider">-</div>
                    <div class="scorebug-main-score scorebug-main-score-team-1">
                        <div data-bind="team-1-score" class="scorebug-main-score-team-1-value">1</div>
                    </div>
                </div>
                <div data-bind="team-1-background" class="scorebug-main-team scorebug-main-team-1">
                    <div class="scorebug-main-team-horizontal-flex">
                        <div class="scorebug-main-team-name-and-wins">
                            <div data-bind="team-1-name" class="scorebug-main-team-name">
                                AWAY
                            </div>
                            <div data-bind="team-1-series-wins" class="scorebug-main-team-wins">
                                <div class="scorebug-main-team-win filled"></div>
                                <div class="scorebug-main-team-win filled"></div>
                                <div class="scorebug-main-team-win unfilled"></div>
                                <div class="scorebug-main-team-win unfilled"></div>
                            </div>
                        </div>
                        <div data-bind="team-1-swoosh" class="scorebug-main-swoosh scorebug-main-swoosh-team-1"></div>
                        <div class="scorebug-main-team-record">
                            <div data-bind="team-1-record" class="scorebug-main-team-record-value"></div>
                        </div>
                    </div>
                </div>
                <div class="scorebug-main-clock">
                    <div data-bind="clock-value" class="scorebug-main-clock-value">+09:43</div>
                </div>
            </div>
        </div>
        <div data-bind="bodymovin-scorebug-goal-left" class="bodymovin-scorebug-animation"></div>
        <div data-bind="bodymovin-scorebug-goal-right" class="bodymovin-scorebug-animation"></div>
    </div>
</body>
</html>
