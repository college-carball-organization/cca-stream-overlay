<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Intermission Overlay </title>

    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js" type="text/javascript"></script>
    <script src="/lib/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="/intermission/intermission.js" type="text/javascript"></script>

    <link href="/intermission/intermission.css" rel="stylesheet" type="text/css"/>
    <link href="/panel.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="view-box">
      <div class="teams-container">
        <div class="team-container" data-bind="style: { 'color': blueTextColor(), 'background-color': blueColorPrimary() }">
          <div class="team-name" data-bind="text: blueName"></div>
          <div class="team-standing" data-bind="text: blueStanding"></div>
        </div>
        <div class="team-container" data-bind="style: { 'color': orangeTextColor(), 'background-color': orangeColorPrimary() }">
          <div class="team-name" data-bind="text: orangeName"></div>
          <div class="team-standing" data-bind="text: orangeStanding"></div>
        </div>
      </div>
    </div>
  </body>
</html>
