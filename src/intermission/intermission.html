<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Intermission Overlay </title>

    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js" type="text/javascript"></script>
    <script src="/lib/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="/intermission/intermission.js" type="text/javascript"></script>

    <link href="/intermission/intermission.css" rel="stylesheet" type="text/css"/>
    <link href="/panel.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="divpanel">
      <div class="team-container">
        <div id="blue-team-container" data-bind="style: { 'color': blueTextColor(), 'background-color': blueColorPrimary() }">
          <div id="blue-team-name" data-bind="text: blueName"></div>
        </div>
        <div id="orange-team-container" data-bind="style: { 'color': orangeTextColor(), 'background-color': orangeColorPrimary() }">
          <div id="orange-team-name" data-bind="text: orangeName"></div>
        </div>
      </div>
    </div>
  </body>
</html>
