<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title> CCA Stream Overlay </title>

    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js" type="text/javascript"></script>
    <script src="/lib/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="/casterscreen/casterscreen.js" type="text/javascript"></script>
    <link href="/panel.css" rel="stylesheet" type="text/css"/>
    <link href="/casterscreen/casterscreen.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="divpanel">
      <div class="main-container">

        <div class="caster-windows">
          <div class="caster-window-left"></div>
          <div class="caster-window-right"></div>
        </div>

        <div class="bottom-panels">
          <div class="score-card">
            <div class="blue-team-header" data-bind="style: { 'background-color': blueColorPrimary(), 'color': blueTextColor()  }">
              <div id="blue-team-score-card-name" class="score-card-team-name" data-bind="text: blueName"></div>
              <img id="blue-team-squiggle" src="/res/caster_page_squiggle.png" width="92" height="80" />
              <img id="blue-team-mask" class="score_card_team_mask" src="/res/caster_page_team_mask.png" width="125" height="80" />
              <div id="blue-team-score-card-wins" class="score-card-team-wins" data-bind="text: blueWins"></div>
            </div>
            <div class="game-headers">
              <div id="game-header-1" class="game-header">G1</div>
              <div id="game-header-2" class="game-header">G2</div>
              <div id="game-header-3" class="game-header">G3</div>
              <div id="game-header-4" class="game-header">G4</div>
              <div id="game-header-5" class="game-header">G5</div>
              <div id="game-header-6" class="game-header">G6</div>
              <div id="game-header-7" class="game-header">G7</div>
            </div>
            <div class="blue-team-scores">
              <div id="blue-game-score-1" class="game-score" data-bind="text: game1BlueScore"></div>
              <div id="blue-game-score-2" class="game-score" data-bind="text: game2BlueScore"></div>
              <div id="blue-game-score-3" class="game-score" data-bind="text: game3BlueScore"></div>
              <div id="blue-game-score-4" class="game-score" data-bind="text: game4BlueScore"></div>
              <div id="blue-game-score-5" class="game-score" data-bind="text: game5BlueScore"></div>
              <div id="blue-game-score-6" class="game-score" data-bind="text: game6BlueScore"></div>
              <div id="blue-game-score-7" class="game-score" data-bind="text: game7BlueScore"></div>
            </div>
            <div class="orange-team-scores">
              <div id="orange-game-score-1" class="game-score" data-bind="text: game1OrangeScore"></div>
              <div id="orange-game-score-2" class="game-score" data-bind="text: game2OrangeScore"></div>
              <div id="orange-game-score-3" class="game-score" data-bind="text: game3OrangeScore"></div>
              <div id="orange-game-score-4" class="game-score" data-bind="text: game4OrangeScore"></div>
              <div id="orange-game-score-5" class="game-score" data-bind="text: game5OrangeScore"></div>
              <div id="orange-game-score-6" class="game-score" data-bind="text: game6OrangeScore"></div>
              <div id="orange-game-score-7" class="game-score" data-bind="text: game7OrangeScore"></div>
            </div>
            <div class="best-of-series">
              <div class="best-of-series-text" data-bind="text: seriesLength"></div>
            </div>
            <div class="orange-team-header" data-bind="style: { 'background-color': orangeColorPrimary(), 'color': orangeTextColor() }">
              <div id="orange-team-score-card-name" class="score-card-team-name" data-bind="text: orangeName"></div>
              <img id="orange-team-squiggle" src="/res/caster_page_squiggle.png" width="92" height="80" />
              <img id="orange-team-mask" class="score_card_team_mask" src="/res/caster_page_team_mask.png" width="125" height="80" />
              <div id="orange-team-score-card-wins" class="score-card-team-wins" data-bind="text: orangeWins"></div>
            </div>
          </div>
          
          <div class="team-cards">  
            <div class="blue-team-card">
              <div class="blue-team-name" data-bind="style: { 'background-color': blueColorPrimary(), 'color': blueTextColor()  }">
                <div class="blue-team-name-text" data-bind="text: blueName"></div>
              </div>
              <div class="blue-team-separator" data-bind="style: { 'background-color': blueColorSecondary() }"></div>
              <div class="blue-team-players" data-bind="style: { 'background-color': blueColorPrimary(), 'color': blueTextColor()  }">
                <div class="blue-team-player-1 player-name" data-bind="text: blueP1"></div>
                <div class="blue-team-player-2 player-name" data-bind="text: blueP2"></div>
                <div class="blue-team-player-3 player-name" data-bind="text: blueP3"></div>
              </div>
            </div>
            
            <div class="orange-team-card">
              <div class="orange-team-name" data-bind="style: { 'background-color': orangeColorPrimary(), 'color': orangeTextColor() }">
                <div class="orange-team-name-text" data-bind="text: orangeName"></div>
              </div>
              <div class="orange-team-separator" data-bind="style: { 'background-color': orangeColorSecondary() }"></div>
              <div class="orange-team-players" data-bind="style: { 'background-color': orangeColorPrimary(), 'color': orangeTextColor() }">
                <div class="orange-team-player-1 player-name" data-bind="text: orangeP1"></div>
                <div class="orange-team-player-2 player-name" data-bind="text: orangeP2"></div>
                <div class="orange-team-player-3 player-name" data-bind="text: orangeP3"></div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
