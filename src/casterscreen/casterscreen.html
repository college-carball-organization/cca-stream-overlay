<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title> CCA Stream Overlay </title>

    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js" type="text/javascript"></script>
    <script src="/lib/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="/casterscreen/casterscreen.js" type="text/javascript"></script>
    <link href="/panel.css" rel="stylesheet" type="text/css"/>
    <link href="/casterscreen/casterscreen.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="divpanel">
      <div class="main-container">

        <div class="caster-windows">
          <div class="caster-window-left"></div>
          <div class="caster-window-right"></div>
        </div>

        <div class="bottom-panels">
          <div class="score-card">
            <div class="blue-team-header">
              <img id="blue-team-squiggle" src="/res/caster_page_squiggle.png" width="92" height="80" />
            </div>
            <div class="game-headers">
              <div id="game-header-1" class="game-header">G1</div>
              <div id="game-header-2" class="game-header">G2</div>
              <div id="game-header-3" class="game-header">G3</div>
              <div id="game-header-4" class="game-header">G4</div>
              <div id="game-header-5" class="game-header">G5</div>
              <div id="game-header-6" class="game-header">G6</div>
              <div id="game-header-7" class="game-header">G7</div>
            </div>
            <div class="blue-team-scores"></div>
            <div class="orange-team-scores"></div>
            <div class="best-of-series">
              <div class="best-of-series-text" data-bind="text: seriesLength"></div>
            </div>
            <div class="orange-team-header">
              <img id="orange-team-squiggle" src="/res/caster_page_squiggle.png" width="92" height="80" />
            </div>
          </div>
          
          <div class="team-cards">  
            <div class="blue-team-card">
              <div class="blue-team-name">
                <div class="blue-team-name-text" data-bind="text: blueName"></div>
              </div>
              <div class="blue-team-separator"></div>
              <div class="blue-team-players">
                <div class="blue-team-player-1 player-name" data-bind="text: blueP1"></div>
                <div class="blue-team-player-2 player-name" data-bind="text: blueP2"></div>
                <div class="blue-team-player-3 player-name" data-bind="text: blueP3"></div>
              </div>
            </div>
            
            <div class="orange-team-card">
              <div class="orange-team-name">
                <div class="orange-team-name-text" data-bind="text: orangeName"></div>
              </div>
              <div class="orange-team-separator"></div>
              <div class="orange-team-players">
                <div class="orange-team-player-1 player-name" data-bind="text: orangeP1"></div>
                <div class="orange-team-player-2 player-name" data-bind="text: orangeP2"></div>
                <div class="orange-team-player-3 player-name" data-bind="text: orangeP3"></div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
