<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title> CCA Stream Overlay </title>

    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js" type="text/javascript"></script>
    <script src="/lib/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="/casterscreen/casterscreen.js" type="text/javascript"></script>
    <link href="/panel.css" rel="stylesheet" type="text/css"/>
    <link href="/casterscreen/casterscreen.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="view-box">
      <div class="score-card-wrapper">
        <div id="score-card">
          
          <div class="scorecard-team-names">
            <div class="scorecard-team-name scorecard-blue-team" data-bind="style: { 'background-color': blueColorPrimary(), 'color': blueTextColor() }">
              <div id="blue-team-score-card-name" class="scorecard-team-name-text" data-bind="text: blueName, style: { color: blueTextColor() }"></div>
              <div class="scorecard-swoosh" data-bind="style: { 'background-color': blueColorSecondary() }"></div>
              <div class="series-score">
                <div class="series-score-text" data-bind="text: blueWins, style: { color: blueTextColor() }"></div>
              </div>
            </div>
            <div class="scorecard-team-name scorecard-orange-team" data-bind="style: { 'background-color': orangeColorPrimary(), 'color': orangeTextColor() }">
              <div id="orange-team-score-card-name" class="scorecard-team-name-text" data-bind="text: orangeName, style: { color: orangeTextColor() }"></div>
              <div class="scorecard-swoosh" data-bind="style: { 'background-color': orangeColorSecondary() }"></div>
              <div class="series-score">
                <div class="series-score-text" data-bind="text: orangeWins, style: { color: orangeTextColor() }"></div>
              </div>
            </div>
          </div>

          <div class="scorecard-gamescores">
            <div class="scorecard-gamescores-headers">
              <div id="scorecard-gamescores-header-1" class="scorecard-gamescores-header">
                <div class="scorecard-gamescores-header-text">G1</div>
              </div>
              <div id="scorecard-gamescores-header-2" class="scorecard-gamescores-header">
                <div class="scorecard-gamescores-header-text">G2</div>
              </div>
              <div id="scorecard-gamescores-header-3" class="scorecard-gamescores-header">
                <div class="scorecard-gamescores-header-text">G3</div>
              </div>
              <div id="scorecard-gamescores-header-4" class="scorecard-gamescores-header">
                <div class="scorecard-gamescores-header-text">G4</div>
              </div>
              <div id="scorecard-gamescores-header-5" class="scorecard-gamescores-header">
                <div class="scorecard-gamescores-header-text">G5</div>
              </div>
              <div id="scorecard-gamescores-header-6" class="scorecard-gamescores-header">
                <div class="scorecard-gamescores-header-text">G6</div>
              </div>
              <div id="scorecard-gamescores-header-7" class="scorecard-gamescores-header">
                <div class="scorecard-gamescores-header-text">G7</div>
              </div>
            </div>
            <div class="scorecard-gamescores-team-scores">
              <div id="game-score-1" class="game-score">
                <div data-bind="text: game1BlueScore, css: { 'game-score-lose': game1BlueScore() < game1OrangeScore() }"></div>
                <div data-bind="text: game1OrangeScore, css: { 'game-score-lose': game1BlueScore() > game1OrangeScore() }"></div>
              </div>
              <div id="game-score-2" class="game-score">
                <div data-bind="text: game2BlueScore, css: { 'game-score-lose': game2BlueScore() < game2OrangeScore() }"></div>
                <div data-bind="text: game2OrangeScore, css: { 'game-score-lose': game2BlueScore() > game2OrangeScore() }"></div>
              </div>
              <div id="game-score-3" class="game-score">
                <div data-bind="text: game3BlueScore, css: { 'game-score-lose': game3BlueScore() < game3OrangeScore() }"></div>
                <div data-bind="text: game3OrangeScore, css: { 'game-score-lose': game3BlueScore() > game3OrangeScore() }"></div>
              </div>
              <div id="game-score-4" class="game-score">
                <div data-bind="text: game4BlueScore, css: { 'game-score-lose': game4BlueScore() < game4OrangeScore() }"></div>
                <div data-bind="text: game4OrangeScore, css: { 'game-score-lose': game4BlueScore() > game4OrangeScore() }"></div>
              </div>
              <div id="game-score-5" class="game-score">
                <div data-bind="text: game5BlueScore, css: { 'game-score-lose': game5BlueScore() < game5OrangeScore() }"></div>
                <div data-bind="text: game5OrangeScore, css: { 'game-score-lose': game5BlueScore() > game5OrangeScore() }"></div>
              </div>
              <div id="game-score-6" class="game-score">
                <div data-bind="text: game6BlueScore, css: { 'game-score-lose': game6BlueScore() < game6OrangeScore() }"></div>
                <div data-bind="text: game6OrangeScore, css: { 'game-score-lose': game6BlueScore() > game6OrangeScore() }"></div>
              </div>
              <div id="game-score-7" class="game-score">
                <div data-bind="text: game7BlueScore, css: { 'game-score-lose': game7BlueScore() < game7OrangeScore() }"></div>
                <div data-bind="text: game7OrangeScore, css: { 'game-score-lose': game7BlueScore() > game7OrangeScore() }"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="team-cards">
        <div class="team-card blue-team-card">
          <div class="team-name blue-team-name" data-bind="style: { 'background-color': blueColorPrimary(), 'color': blueTextColor()  }">
            <div id="blue-team-name-text" class="team-name-text" data-bind="text: blueName"></div>
            <div class="team-standing" data-bind="text: blueStanding"></div>
          </div>

          <div class="team-stat-titles"></div>

          <div class="team-players">
            <div class="team-player">
              <div class="player-name" data-bind="text: blueP1"></div>
            </div>
            <div class="team-player">
              <div class="player-name" data-bind="text: blueP2"></div>
            </div>
            <div class="team-player">
              <div class="player-name" data-bind="text: blueP3"></div>
            </div>
          </div>
        </div>

        <div class="team-card">
          <div class="team-name" data-bind="style: { 'background-color': orangeColorPrimary(), 'color': orangeTextColor()  }">
            <div id="orange-team-name-text" class="team-name-text" data-bind="text: orangeName"></div>
            <div class="team-standing" data-bind="text: orangeStanding"></div>
          </div>

          <div class="team-stat-titles"></div>

          <div class="team-players">
            <div class="team-player">
              <div class="player-name" data-bind="text: orangeP1"></div>
            </div>
            <div class="team-player">
              <div class="player-name" data-bind="text: orangeP2"></div>
            </div>
            <div class="team-player">
              <div class="player-name" data-bind="text: orangeP3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
