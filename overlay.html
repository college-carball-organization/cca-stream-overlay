<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title> CCA Stream Overlay </title>

    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js" type="text/javascript"></script>
    <script src="lib/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="overlay.js" type="text/javascript"></script>

    <!--                                             wtf does this mean lmao-->
    <link href="overlay.css" rel="stylesheet" type="text/css"/>
    <link href="panel.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="divpanel">
      <img id="overlay" src="base.png">

      <span id="caster1" data-bind="text: caster1"> Caster 1 </span>
      <span id="caster2" data-bind="text: caster2"> Caster 2 </span>
      <span id="blueName" class="teamName"> Blue Team Name </span>
      <span id="blueP1" class="player"> Blue Player 1 </span>
      <span id="blueP2" class="player"> Blue Player 2 </span>
      <span id="blueP3" class="player"> Blue Player 3 </span>
      <span id="blueP4" class="player"></span>
      <span id="blueP5" class="player"></span>
      <span id="orangeName" class="teamName"> Orange Team Name </span>
      <span id="orangeP1" class="player"> Orange Player 1 </span>
      <span id="orangeP2" class="player"> Orange Player 2 </span>
      <span id="orangeP3" class="player"> Orange Player 3 </span>
      <span id="orangeP4" class="player"></span>
      <span id="orangeP5" class="player"></span>
    </div>

  </body>
