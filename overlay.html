<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title> CCA Stream Overlay </title>

    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js" type="text/javascript"></script>
    <script src="lib/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="overlay.js" type="text/javascript"></script>

    <link href="overlay.css" rel="stylesheet" type="text/css"/>
    <link href="panel.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="divpanel">
      <img id="overlay" src="casterscreen.png">

      <div id="divCaster1">
        <span id="caster1" data-bind="text: caster1"></span>
      </div>
      <div id="divCaster2">
        <span id="caster2" data-bind="text: caster2"></span>
      </div>
      <div id="divBlueName">
        <span id="blueName" data-bind="text: blueName" class="blueTeam"></span>
      </div>
      <div id="divBlueP1">
        <span id="blueP1" data-bind="text: blueP1" class="blueTeam"></span>
      </div>
      <div id="divBlueP2">
        <span id="blueP2" data-bind="text: blueP2" class="blueTeam"></span>
      </div>
      <div id="divBlueP3">
        <span id="blueP3" data-bind="text: blueP3" class="blueTeam"></span>
      </div>
      <div id="divBlueP4">
        <span id="blueP4" data-bind="text: blueP4" class="blueTeam"></span>
      </div>
      <div id="divBlueP5">
        <span id="blueP5" data-bind="text: blueP5" class="blueTeam"></span>
      </div>
      <div id="divOrangeName">
        <span id="orangeName" data-bind= "text: orangeName" class="orangeTeam"></span>
      </div>
      <div id="divOrangeP1">
        <span id="orangeP1" data-bind="text: orangeP1" class="orangeTeam"></span>
      </div>
      <div id="divOrangeP2">
        <span id="orangeP2" data-bind="text: orangeP2" class="orangeTeam"></span>
      </div>
      <div id="divOrangeP3">
        <span id="orangeP3" data-bind="text: orangeP3" class="orangeTeam"></span>
      </div>
      <div id="divOrangeP4">
        <span id="orangeP4" data-bind="text: orangeP4" class="orangeTeam"></span>
      </div>
      <div id="divOrangeP5">
        <span id="orangeP5" data-bind="text: orangeP5" class="orangeTeam"></span>
      </div>
    </div>
  </body>
