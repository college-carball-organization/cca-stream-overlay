<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title> Overlay Editor </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js" type="text/javascript"></script>
  <!-- <script src="lib/jquery-3.3.1.js"></script> -->
  <script src="editor.js"></script>
  <link href="editor.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div class="grid-container">
    <form action="save_casteroverlay.php" method="POST">

      <fieldset>
        <div id="casters" class="box">
          <p class="aligned">
            <label class="relative" id="textlabel"> Caster 1 </label>
            <input class="relative" data-bind="value: caster1" id="caster1" type="text" name="caster1">
          </p>
          <p class="aligned">
            <label class="relative" id="textlabel"> Caster 2 </label>
            <input class="relative" data-bind="value: caster2" id="caster2" type="text" name="caster2">
          </p>
        </div>

        <br>

        <div id="blueDiv" class="box">
          <p class="aligned">
            <label class="relative" id="textlabel"> Blue Team Name </label>
            <input class="relative" data-bind="value: blueName" id="blueName" type="text" name="blueName">
          </p>

          <p class="aligned">
            <label class="relative" id="textlabel"> Blue Player 1 </label>
            <input class="relative" data-bind="value: blueP1" id="blueP1" type="text" name="blueP1">
          </p>

          <p class="aligned">
            <label class="relative" id="textlabel"> Blue Player 2 </label>
            <input class="relative" data-bind="value: blueP2" id="blueP2" type="text" name="blueP2">
          </p>

          <p class="aligned">
            <label class="relative" id="textlabel"> Blue Player 3 </label>
            <input class="relative" data-bind="value: blueP3" id="blueP3" type="text" name="blueP3">
          </p>

          <p class="aligned">
            <label class="relative" id="textlabel"> Blue Player 4 </label>
            <input class="relative" data-bind="value: blueP4" id="blueP4" type="text" name="blueP4">
          </p>

          <p class="aligned">
            <label class="relative" id="textlabel"> Blue Player 5 </label>
            <input class="relative" data-bind="value: blueP5" id="blueP5" type="text" name="blueP5">
          </p>
        </div>

        <br>

        <div id="orangeDiv" class="box">
          <p class="aligned">
            <label class="relative" id="textlabel"> Orange Team Name </label>
            <input class="relative" data-bind="value: orangeName" id="orangeName" type="text" name="orangeName">
          </p>

          <p class="aligned">
            <label class="relative" id="textlabel"> Orange Player 1 </label>
            <input class="relative" data-bind="value: orangeP1" id="orangeP1" type="text" name="orangeP1">
          </p>

          <p class="aligned">
            <label class="relative" id="textlabel"> Orange Player 2 </label>
            <input class="relative" data-bind="value: orangeP2" id="orangeP2" type="text" name="orangeP2">
          </p>

          <p class="aligned">
            <label class="relative" id="textlabel"> Orange Player 3 </label>
            <input class="relative" data-bind="value: orangeP3" id="orangeP3" type="text" name="orangeP3">
          </p>

          <p class="aligned">
            <label class="relative" id="textlabel"> Orange Player 4 </label>
            <input class="relative" data-bind="value: orangeP4" id="orangeP4" type="text" name="orangeP4">
          </p>

          <p class="aligned">
            <label class="relative" id="textlabel"> Orange Player 5 </label>
            <input class="relative" data-bind="value: orangeP5" id="orangeP5" type="text" name="orangeP5">
          </p>
        </div>

        <input id="submitButton" type="submit" value="Submit">
      </fieldset>
    </form>

    <form action="save_scoreboard.php" method="POST">
      <fieldset>
        <div class="">
          <p>
            <label> Blue Team Name: </label>
            <input data-bind="value: blueName" id="blueName" type="text" name="blueName">
          </p>

          <p>
            <label> Orange Team Name: </label>
            <input data-bind="value: orangeName" id="orangeName" type="text" name="orangeName">
          </p>

          <p>
            <label id="textLabel"> Best of: </label>
            <select id="bestOf" name="bestOf" data-bind: "value: bestOf">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
          </select>
          </p>
          <p>
            <label id="textLabel">Blue Wins: </label>
            <select id="blueWins" name="blueWins" data-bind: "value: blueWins">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          </p>
          <p>
            <label id="textLabel">Orange Wins: </label>
            <select id="orangeWins" name="orangeWins" data-bind: "value: orangeWins">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          </p>

        </div>
        <input id="submitButton" type="submit" value="Submit">
      </fieldset>
    </form>
  </div>
</body>
