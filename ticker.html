<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">

      <title> Scoreboard Overlay </title>

      <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js" type="text/javascript"></script>
      <script src="lib/jquery-3.3.1.js" type="text/javascript"></script>
      <script src="ticker.js" type="text/javascript"></script>

      <link href="ticker.css" rel="stylesheet" type="text/css"/>
      <link href="panel.css" rel="stylesheet" type="text/css">
    </head>
    <body>
      <div id="divpanel">
        <img id="tickerbottom" src="res/tickerbottom.png">

        <div id="divTextScroll">
          <p class="marquee">
            <span id="tickerText" data-bind="text: tickerText"></span>
          </p>
          <p class="marquee marquee2">
            <span id="tickerText" data-bind="text: tickerText"></span>
          </p>
        </div>

        <img id="tickertop" src="res/tickertop.png">
      </div>
    </body>
